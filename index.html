<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main p-10">
      <h1 class="text-3xl mb-5">User management</h1>

      <button
        type="button"
        id="add-user-btn"
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
      >
        Add user
      </button>

      <input
        type="text"
        id="search"
        class="border p-2"
        placeholder="Search for name or email"
      />

      <div class="border p-2 w-96 m-5" id="user-form" style="display: none">
        <h2 id="form-title">Add user</h2>
        <form id="user-form-data">
          <input class="border p-2" type="hidden" id="user-id" />
          <label for="username">User name:</label>
          <input
            class="border p-2 mt-3 mb-3"
            type="text"
            id="username"
            required
          /><br />
          <label for="email">Email:</label>
          <input
            class="border p-2 mt-3 mb-3"
            type="email"
            id="email"
            required
          /><br />
          <label for="role">Role:</label>
          <select id="role" class="border p-2 mt-3 mb-3">
            <option value="user">User</option>
            <option value="admin">Admin</option></select
          ><br />
          <button
            type="submit"
            id="save-user"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Save
          </button>
          <button
            type="button"
            id="cancel-form"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Cancel
          </button>
        </form>
      </div>

      <table id="user-table">
        <thead>
          <tr class="border p-4">
            <th class="border p-4">User name</th>
            <th class="border p-4">Email</th>
            <th class="border p-4">Role</th>
            <th class="border p-4">Creation date</th>
            <th class="border p-4">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script defer src="app.js"></script>
  </body>
</html>
